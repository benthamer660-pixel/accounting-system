# Accounting System - GitHub Actions for Automatic Deployment

name: ğŸš€ Deploy Accounting System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # ÙØ­Øµ Ø§Ù„ÙƒÙˆØ¯ ÙˆØ§Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npm run lint
      
    - name: ğŸ”§ Type check
      run: npm run type-check
      
    - name: ğŸ—ï¸ Build test
      run: npm run build

  # Ù†Ø´Ø± Ø¹Ù„Ù‰ Vercel
  deploy-vercel:
    name: ğŸŒ Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        NEXT_PUBLIC_APP_NAME: "Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ø­Ø§Ø³Ø¨Ø©"
        NEXT_PUBLIC_DEFAULT_LANGUAGE: "ar"
        NEXT_PUBLIC_DEFAULT_CURRENCY: "Ø±ÙŠØ§Ù„"
        NEXT_PUBLIC_DEFAULT_CURRENCY_SYMBOL: "Ø±.Ø³"
        NEXT_PUBLIC_DEFAULT_TAX_RATE: "15"
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

  # Ù†Ø´Ø± Ø¹Ù„Ù‰ Netlify
  deploy-netlify:
    name: ğŸŒŠ Deploy to Netlify
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for static export
      run: npm run build:static
      env:
        NEXT_PUBLIC_APP_NAME: "Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ø­Ø§Ø³Ø¨Ø©"
        NEXT_PUBLIC_DEFAULT_LANGUAGE: "ar"
        NEXT_PUBLIC_DEFAULT_CURRENCY: "Ø±ÙŠØ§Ù„"
        NEXT_PUBLIC_DEFAULT_CURRENCY_SYMBOL: "Ø±.Ø³"
        NEXT_PUBLIC_DEFAULT_TAX_RATE: "15"
        
    - name: ğŸš€ Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './out'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Ø¨Ù†Ø§Ø¡ Docker Image
  build-docker:
    name: ğŸ³ Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/accounting-system:latest
          ${{ secrets.DOCKER_USERNAME }}/accounting-system:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø§Ù„Ù†Ø¬Ø§Ø­
  notify-success:
    name: ğŸ“¢ Notify Success
    needs: [deploy-vercel, deploy-netlify, build-docker]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: ğŸ‰ Success notification
      run: |
        echo "âœ… ØªÙ… Ù†Ø´Ø± Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ø­Ø§Ø³Ø¨Ø© Ø¨Ù†Ø¬Ø§Ø­!"
        echo "âœ… Accounting System deployed successfully!"
        echo "ğŸŒ Vercel: https://accounting-system.vercel.app"
        echo "ğŸŒŠ Netlify: https://accounting-system.netlify.app"
        echo "ğŸ³ Docker: docker pull ${{ secrets.DOCKER_USERNAME }}/accounting-system:latest"

  # Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø§Ù„ÙØ´Ù„
  notify-failure:
    name: âŒ Notify Failure
    needs: [deploy-vercel, deploy-netlify, build-docker]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: âŒ Failure notification
      run: |
        echo "âŒ ÙØ´Ù„ ÙÙŠ Ù†Ø´Ø± Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ø­Ø§Ø³Ø¨Ø©!"
        echo "âŒ Accounting System deployment failed!"
        echo "ğŸ” ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø³Ø¬Ù„Ø§Øª Ù„Ù„Ù…Ø²ÙŠØ¯ Ù…Ù† Ø§Ù„ØªÙØ§ØµÙŠÙ„"
        echo "ğŸ” Check logs for more details"
