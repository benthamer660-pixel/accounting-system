# نظام المحاسبة - تكوين Nginx
# Accounting System - Nginx Configuration

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # إعدادات الأمان
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # إعدادات الضغط
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # إعدادات التخزين المؤقت
    map $sent_http_content_type $expires {
        "text/html"                 epoch;
        "text/html; charset=utf-8"  epoch;
        default                     off;
        ~image/                     max;
        ~font/                      max;
        text/css                    max;
        application/javascript      max;
        ~application/.*font.*       max;
    }

    expires $expires;

    # خادم HTTP (إعادة توجيه إلى HTTPS)
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # خادم HTTPS الرئيسي
    server {
        listen 443 ssl http2;
        server_name _;

        # شهادات SSL (يجب إضافتها)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # إعدادات SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # إعدادات الأمان الإضافية
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # الموقع الرئيسي
        location / {
            proxy_pass http://accounting-system:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # ملفات ثابتة
        location /_next/static/ {
            proxy_pass http://accounting-system:3000;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # الصور والملفات الثابتة
        location /images/ {
            proxy_pass http://accounting-system:3000;
            add_header Cache-Control "public, max-age=31536000";
        }

        # فحص الصحة
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # إعدادات الأمان للملفات الحساسة
        location ~ /\. {
            deny all;
        }

        location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd) {
            deny all;
        }
    }

    # خادم HTTP بسيط (للتطوير المحلي)
    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://accounting-system:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
